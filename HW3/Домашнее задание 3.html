<body>
    <script>
        const rnd = Math.floor(Math.random() * 10);
        var massage;
        var strokeCounter = 0;
        do {
        var playerNumber = parseInt(prompt('Введите число от 0 до 10'));
        var strokeCounter = strokeCounter + 1;
        var message = (playerNumber > rnd) ? 'К сожалению вы не угадали, ваше число больше чем загаданное.' : (playerNumber < rnd) ? 'К сожалению вы не угадали, ваше число меньше чем загаданное.' : 
        (playerNumber == rnd) ? 'Поздравляем, Вы угадали число. Это заняло у вас ' + strokeCounter + ' попытки(ок).' : 'Вы ввели не число.';
        alert(message);
        } while (rnd !== playerNumber);
     </script>
